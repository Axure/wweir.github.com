<ol>
<li>
安装对应驱动

<ul>
<li>
<code>sudo apt-get install i965-va-driver</code>

<li>
<code>sudo apt-get install xvba-va-driver</code>

</ul>
<li>
安装支持vaapi的mplayer

<ul>
<li>
<code>sudo add-apt-repository ppa:sander-vangrieken/vaapi</code>

<li>
<code>sudo apt-get update</code>

<li>
<code>sudo apt-get install mplayer-vaapi</code>

</ul>
