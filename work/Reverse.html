<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ReverseHelper</title>
<style type='text/css'>
body {font-family:monospace;}
#top{font-size:28px; }
#left{width:70%; float:left}
</style>
</head>
<body>
<div id="top">
    ReverseHelper-HTML
</div>
<div id="workspace">
    <div id="left">
        <textarea id="input"></textarea>
    </div>
    <div id="right">
    <button onclick=witchKindFun("1")>y = X(0)*a/b</button><br/>
    <button onclick=witchKindFun("2")>y = X(0)*a/b+c</button>
<!--        <select id="control" onchange=witchKindFun(this.value)>
            <option value="0">请选择函数类型</option>
            <option value="1">y = X(0)*a/b</option>
            <option value="2">y = X(0)*a/b+c</option>
        </select> -->
        <div id="output"></div>
    </div>
</div>
<script type="text/javascript">
function witchKindFun(funKind) {
    xy = document.getElementById('input').value.split(/\s+/);
    if (xy[0]==="") {
    	output("请检查您的数据")
    }else{
    	switch(funKind) {
    	case "1":
    		if (xy.length<2) {
    			output("请输入更多数据")
    		}else{
    			funone(xy[0],xy[1])
    		}
    	   break; 
    	case "2":
			if (xy.length<4) {
				output("请输入更多数据")
			}else{
				funtwo(xy)
			}
    		break
    	}
    }
}
function funone(num1,num2){
    tmp=zdgys(num1,num2)
    a=num1/tmp
    b=num2/tmp
    if (a==1) {
    	if (b==1) {
    		output("X(0)")
    	}else{
            output("X(0)/"+b)
        }
    }else if (a==(-1)) {
    	b=a*b
    	b="("+b+")"
        if (b==1) {
            output("X(0)*a")
        }else{
            output("X(0)/"+b)
        }
    }else{
    	if (a<0) {
    		a="("+a+")"
    	};
    	if (b==1) {
    		output("X(0)*"+a)
    	}else{
    		output("X(0)*"+a+"/"+b)
    	}
    }
}
function funtwo(xy) {
    x=xy[0]-xy[2]
    y=xy[1]-xy[3]
    tmp=zdgys(x,y)
    a=y/tmp
    b=x/tmp
<!--y=x*a/b+c-->
    c1=xy[1]-xy[0]*a/b
<!--y=(x+c)*a/b-->
    c2=xy[1]*b/a-xy[0]
    if (a==1) {
    	if (b==1) {
    		if (c1==0) {
    			output("X(0)")
    		}else if (c1<0) {
    			output("X(0)"+c1)
    		}else{
    			output("X(0)+"+c1)
    		}
    	}else if (b==(-1)) {
    		if (c1==0) {
    			output("X(0)*(-1)")
    		}else if (c1<0) {
    			output("X(0)*(-1)"+c1)
    		}else{
    			output("X(0)*(-1)+"+c1)
    		}
    	}else if (b<0) {
    		if (c1==0) {
    			output("X(0)/("+b+")")
    		}else if (c1<0) {
    			output("X(0)/("+b+")"+c1+"<div>(X(0)"+c2+")/"+"("+b+")"+"</div>")
    		}else{
    			output("X(0)/("+b+")+"+c1+"<div>(X(0)+"+c2+")/"+"("+b+")"+"</div>")
    		}
    	}else{
    		if (c1==0) {
    			output("X(0)/"+b)
    		}else if (c1<0) {
    			output("X(0)/"+b+c1+"<div>(X(0)"+c2+")/"+b+"</div>")
    		}else{
    			output("X(0)/"+b+c1+"<div>(X(0)+"+c2+")/"+b+"</div>")
    		}
    	}
    }else{
    	if (b==1) {
    		if (c1==0) {
    			output("X(0)*"+a)
    		}else if (c1<0) {
    			output("X(0)*"+a+c1+"<div>(X(0)"+c2+")*"+a+"</div>")
    		}else{
    			output("X(0)*"+a+"+"+c1+"<div>(X(0)+"+c2+")*"+a+"</div>")
    		}
    	}else if (b==(-1)){
    		a*=(-1)
    		if (c1==0) {
    			output("X(0)*"+"("+a+")")
    		}else if (c1<0) {
    			output("X(0)*"+"("+a+")"+c1+"<div>(X(0)+"+c2+")*("+a+")"+"</div>")
    		}else{
    			output("X(0)*"+"("+a+")"+"+"+c1+"<div>(X(0)"+c2+")*("+a+")"+"</div>")
    		}
    	}else if (b<0) {
    		a*=(-1)
    		b*=(-1)
    		if (c1==0) {
    			output("X(0)*"+"("+a+")/"+b)
    		}else if (c1<0) {
    			output("X(0)*"+"("+a+")/"+b+c1+"<div>(X(0)+"+c2+")*("+a+")/"+b+"</div>")
    		}else{
    			output("X(0)*"+"("+a+")/"+b+"+"+c1+"<div>(X(0)"+c2+")*("+a+")"+"/"+b+"</div>")
    		}
    	}else{
    		if (c1==0) {
    			output("X(0)*"+a+"/"+b)
    		}else if (c1<0) {
    			output("X(0)*"+a+"/"+b+c1+"<div>(X(0)"+c2+")*"+a+"/"+b+"</div>")
    		}else{
    			output("X(0)*"+a+"/"+b+"+"+c1+"<div>(X(0)+"+c2+")*"+a+"/"+b+"</div>")
    		}
    	}
    }
}
function zdgys (num1,num2) {
    if (Math.abs(num1)>Math.abs(num2)) {
        big=Math.abs(num1)
        small=Math.abs(num2)
    }else{
        big=Math.abs(num2)
        small=Math.abs(num1)
    }
    if (small==0) {
    	return 1
    };
    do{
        tmp=big%small
        big=small
        small=tmp
    }while(tmp!=0)
    if (num2<0) {
        return big*(-1)
    }else{
        return big
    };
}
function output(tmp){
    s=document.getElementById('output'); 
    s.innerHTML=tmp
}
</script>
</body>
</html>
